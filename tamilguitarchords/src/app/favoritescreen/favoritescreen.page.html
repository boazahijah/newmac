<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
       <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list-header>
    List of songs flagged as your favourites
   </ion-list-header>
   <div *ngIf="songList || songList.length > 0">
     <ion-list>
      <ion-item *ngFor="let item of songList;let i = index;" >
        <ion-avatar slot="start" (click)="navigateToSongList(item.songname)">
  <img src="assets/img/songlisticon.png" >
</ion-avatar>
<ion-icon name="ios-close" slot="end" color="danger" (click)="removeFromFavourites(i);" ></ion-icon>
  <ion-label (click)="navigateToSongList(item.songname)">
              <h2>{{item.songname}}</h2>
              <h3>{{item.languagename}}</h3>
              <p>{{item.songkey}}</p>
            </ion-label>
        </ion-item>
  </ion-list>
</div>

<div *ngIf="!songList || songList.length === 0">
  <ion-list>
    <ion-item color="warning" lines="none">
      <ion-label class="ion-text-wrap message">
        <ion-icon name="md-pricetag"></ion-icon>
        No songs are flagged as your favorites yet.
      </ion-label>
    </ion-item>
</ion-list>


</div>
</ion-content>
