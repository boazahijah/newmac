<ion-split-pane>
  <ion-menu contentId="content" type="overlay">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>
          <ion-grid>
            <ion-row>
              <ion-col>          <img src="assets/img/logo.png" class="logo">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="margin-left:12%;color:#013220;">Tamil Guitar Chords</ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="margin-left:18%;color:#013220;font-size:10pt;font-style:italic;">Pick, Practice, Perform..</ion-col>
            </ion-row>
          </ion-grid>

        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="full" >
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <!--[routerLink] = "p.url" -->
          <ion-item  (click)="navigateToPage(p.url,p.title);" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)" >
            <ion-icon name="{{ p.icon }}" slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
